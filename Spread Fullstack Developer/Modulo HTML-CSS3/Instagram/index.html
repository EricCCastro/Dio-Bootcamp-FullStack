<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://github.com/ericcastroc/Dio-Bootcamp-FullStack/blob/main/Spread%20Fullstack%20Developer/Modulo%20HTML-CSS3/Instagram/Imagens/vector-iphone.png?raw=true" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://github.com/ericcastroc/Dio-Bootcamp-FullStack/blob/main/Spread%20Fullstack%20Developer/Modulo%20HTML-CSS3/Instagram/Imagens/instagram-logo.png?raw=true" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="https://github.com/ericcastroc/Dio-Bootcamp-FullStack/blob/main/Spread%20Fullstack%20Developer/Modulo%20HTML-CSS3/Instagram/Imagens/profile.jpg?raw=true" alt="">
                </div>
                <a href="https://www.instagram.com/ericcastroc/" class="instagram-login">Continue como ericcastroc</a>
                <a href="https://www.instagram.com/" target="_blank" class="instagram-logout">Remover Conta</a>
            </div>
            <br>
            <div class="group">
                <p class="not-account">Não é ericcastroc?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/" target="_blank" class="link-blue">Alternar Contas</a>
                    ou
                    <a href="https://www.instagram.com/" target="_blank" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
