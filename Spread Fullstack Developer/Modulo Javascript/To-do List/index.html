<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>To-do list</title>
</head>
<body>
	<div class="container">
		<h2>TODO LIST</h2>
		<h3>Adicione o Item</h3>
		<p>
			<input id="new-task" type="text"><button>Adicionar</button>
		</p>

		<h3>Itens</h3>
		<ul id="incomplete-tasks">
			<li><input type="checkbox"><label>RTX 3050</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
			<li><input type="checkbox"><label>WATHER COOLER</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
		</ul>

		<h3>Completado</h3>
		<ul id="completed-tasks">
			<li><input type="checkbox" checked><label>RYZEN 5 5600X</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
		</ul>
	</div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
